<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="calculatorBody">
        <div id="window"></div>
        <div id="keyrow1" class="row">
            <div id="plusminus" class="action key">+/-</div>
            <div id="percent" class="action key"> % </div>
            <div id="party" class="action key"> party </div>
            <div id="divide" class="action key">/</div>
        </div>
        <div id="keyrow2", class="row">
            <div id="num7" class="number key">7</div>
            <div id="num8" class="number key">8</div>
            <div id="num9" class="number key">9</div>
            <div id="times" class="action key">X</div>
        </div>
        <div id="keyrow3", class="row">
            <div id="num4" class="number key">4</div>
            <div id="num5" class="number key">5</div>
            <div id="num6" class="number key">6</div>
            <div id="minus" class="action key">-</div>
        </div>
        <div id="keyrow4", class="row">
            <div id="num1" class="number key">1</div>
            <div id="num2" class="number key">2</div>
            <div id="num3" class="number key">3</div>
            <div id="plus" class="action key">+</div>
        </div>
        <div id="keyrow5", class="row">
            <div id="AC" class="action key">A/C</div>
            <div id="num0" class="number key">0</div>
            <div id="dot" class="number key">.</div>
            <div id="equals" class="action key">=</div>
        </div>

    </div>
    
</body>
</html>
